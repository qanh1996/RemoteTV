        getChanel(){

        }
        setChannel(newChanel){
            this.chanel=newChanel;
        }
        getVolume(){
            return this.volume;
        }
        setVolume(newVolume){

        }
        getStatus(){
            return this.status
        }
        setStatus(newStatus){
            this.status=newStatus;
        }
    }
    class Remote {

            tivi.setStatus(!tivi.getStatus());
        }
        upVolume(tivi){
            if (tivi.getStatus()){

                }else {

                }
